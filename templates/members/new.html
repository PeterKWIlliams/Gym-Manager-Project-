{% extends "base.html" %}
{% block content %}

<h2>Add a New member</h2>

<form action="/members" method="POST">
    <div>
        <label for="first_name">First name</label>
        <input type="text" name="first_name" >
        <label for="last_name">Last name</label>
        <input type="text" name="last_name" >
        <label for="date_of_birth">date_of_birth</label>
        <input type="date" name="date_of_birth" >
        <label for="gender">gender</label>
        <input type="text" name="gender" >
        <label for="notes">notes</label>
        <input type="text" name="notes" >
        <label for="contact_info_email">Email</label>
        <input type="email" name="contact_info_email" >
        <label for="contact_info_number">Number</label>
        <input type="text" name="contact_info_number" >
        <label for="membership_type">membership_type</label>
        <input type="text" name="membership_type" >
        <input type="submit">
    </div>
</form>

{% endblock %}
