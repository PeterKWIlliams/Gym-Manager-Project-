{% extends "base.html" %}
{% block content %}

<h2>Add a New staff</h2>

<form action="/staff" method="POST">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" value='first name'>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value='last name'>
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" value='job title'>
        
        <input type="submit">
    </div>
</form>

{% endblock %}
